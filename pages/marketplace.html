<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Marketplace de Productos Artesanales</title>
    <link rel="stylesheet" href="../css/style.css">
</head>

<body>
    <header>
        <section>
            <img src="../public/arteanal.png" class="logo">
            <input type="text" id="searchInput" placeholder="Buscar productos artesanales...">
        </section>
        <section>
            <nav class="navbar navbar-expand-lg bg-body-tertiary">
                <ul class="navbar-nav">
                    <li class="navbar-links"><a href=" ../index.html">Inicio</a></li>
                    <li class="navbar-links"><a href="marketplace.html">Marketplace</a></li>
                    <li class="navbar-links"><a href="./cart.html">Carrito</a></li>
                    <li class="navbar-links"><a href="./añadirProducto.html">Agregar Producto</a></li>
                    <li class="navbar-links"><a href="./iniciarSesion.html">Iniciar Sesion</a></li>
                    <li class="navbar-links"><a href="./admin.html">Admin</a></li>
                </ul>
            </nav>
        </section>
    </header>

    <main id="mainMarket">
        <h2>Productos Artesanales</h2>

        <!-- Menú de Categorías -->
        <section id="categoryMenu">
            <label for="categorySelect">Filtrar por categoría:</label>
            <select id="categorySelect">
                <option value="all">Todas</option>
                <option value="joyeria">Joyería</option>
                <option value="ceramica">Cerámica</option>
                <option value="textil">Textil</option>
                <option value="madera">Madera</option>
            </select>
        </section>

        <!-- Lista de Productos -->
        <section id="productList">
            <h2>Productos Publicados</h2>
            <article id="productContainer"></article>
        </section>
    </main>

    <footer>
        <p>Marketplace de Productos Artesanales © 2024</p>
    </footer>

    <script src="../js/app.js"></script>
    <script src="../js/marketplace.js"></script>
    <script src="../main.js"></script>
</body>

</html>

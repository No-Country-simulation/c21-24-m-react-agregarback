<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesión</title>
    <link rel="stylesheet" href="../css/style.css">
</head>

<body>
    <header>
        <section>
            <img src="../public/arteanal.png" class="logo">
        </section>
        <section>
            <nav class="navbar navbar-expand-lg bg-body-tertiary">
                <ul class="navbar-nav">
                    <li class="navbar-links"><a href=" ../index.html">Inicio</a></li>
                    <li class="navbar-links"><a href="marketplace.html">Marketplace</a></li>
                    <li class="navbar-links"><a href="./cart.html">Carrito</a></li>
                    <li class="navbar-links"><a href="./añadirProducto.html">Agregar Producto</a></li>
                    <li class="navbar-links"><a href="./iniciarSesion.html">Iniciar Sesion</a></li>
                    <li class="navbar-links"><a href="./admin.html">Admin</a></li>
                </ul>
            </nav>
        </section>
    </header>

    <main>
        <section>
            <h2>Iniciar Sesión</h2>
            <form id="loginForm">
                <input type="text" id="username" placeholder="Nombre de usuario" required />
                <input type="password" id="password" placeholder="Contraseña" required />
                <button class="buttonSesion" type="submit">Iniciar Sesión</button>
            </form>
            <p id="loginMessage"></p>
        </section>
        <section>
            <h3>¿No tienes una cuenta? Regístrate aquí:</h3>
            <form id="registerForm">
                <input type="text" id="registerUsername" placeholder="Nombre de usuario" required>
                <input type="password" id="registerPassword" placeholder="Contraseña" required>
                <button class="buttonSesion" type="submit">Registrarse</button>
            </form>

        </section>
    </main>

    <script src="../main.js"></script>
    <script src="../js/login.js"></script>
    <script src="../js/app.js"></script>
</body>

</html>
